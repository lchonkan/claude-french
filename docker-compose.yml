services:
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./services/api/.env
    depends_on:
      - supabase-db
    volumes:
      - ./services/api/src:/app/src
      - ./services/shared:/app/shared

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./services/worker/.env
    depends_on:
      - supabase-db
    volumes:
      - ./services/worker/src:/app/src
      - ./services/shared:/app/shared

  supabase-db:
    image: supabase/postgres:15.6.1.143
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase-data:/var/lib/postgresql/data

volumes:
  supabase-data:
